<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../compartilhado/fases.css">
    <title>Pac-Script</title>
</head>
<body data-fase="fase1">
    <audio id="musicaFundo" autoplay loop>
        <source src="/musica2.mp3" type="audio/mpeg">
        Seu navegador não suporta o formato de áudio.
    </audio>  
    <div class="overlay"></div>
    <div class="dica">
        <p class="textoDica"></p>
        <button class="fechar" role="button">Fechar dica</button>
    </div>
    <div class="setorPrompt">
        <div class="cabecalho">
            <a href="/"><h2 class="titulo">PAC-SCRIPT</h2></a>
            <p class="fase">FASE 1</p>
        </div>
        <div class="inst_conjunto">
            <p class="instrucao">
            </p>
            <div class="botoesTexto">
                <button class="voltarTexto txtbtn">Voltar</button>
                <button class="proximoTexto txtbtn">Proximo 1/3</button>
            </div>
        </div>
        <textarea spellcheck="false" class="input" name="input" id="codigoUsuario">
            // Criar Fantasmas
Iniciar criação dos Fantasmas
Fantasma 1 tem a cor rosa
Fantasma 2 tem a cor vermelha
Eles podem se movimentar nas 4 direções do plano 2D
Finalizar Criação
            
            // Regras de Perseguição dos Fantasmas
Os Fantasmas perseguem a posição atual do Pac-Man
Seu objetivo é colidir com ele
            
        </textarea>
        <div class="botoes">
            <button class="button-18" id="botaoDica" role="button">Dica 0/3</button>  
            <a href="/fase2/introducao" class="button-18 avancar" role="button">Avançar</a>
        </div>
        <div class="botoesInferior">
            <div class="pontuação">
                <p class="pontosTXT">Pontuação:</p>
                <p class="pontosUsuario"></p>
            </div> 
        </div>
        <a href="/fase1/introducao"><button class="voltar" role="button">Ver Conteúdo</button></a>
    </div>
    <div class="jogo__base">
        <div class="background"></div>
        <canvas id="tela" width="570" height="630"></canvas>
        <p class="placar">0</p>
    </div>
    
    <script type="module" src="fase1.js"></script>

</body>
</html>
