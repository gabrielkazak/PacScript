<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../compartilhado/fases.css">
    <link rel="stylesheet" href="fase3.css">
    <title>Pac-Script</title>
</head>
<body data-fase="fase3">
    <audio id="musicaFundo" autoplay loop>
        <source src="/musica2.mp3" type="audio/mpeg">
        Seu navegador não suporta o formato de áudio.
    </audio> 
    <div class="overlay"></div>
    <div class="dica">
        <p class="textoDica"></p>
        <button class="fechar" role="button">Fechar dica</button>
    </div>
    <div class="setorPrompt">
        <div class="cabecalho">
            <a href="/"><h2 class="titulo">PAC-SCRIPT</h2></a>
            <p class="fase">FASE 3</p>
        </div>
        <div class="inst_conjunto">
            <p class="instrucao">
            </p>
            <div class="botoesTexto">
                <button class="voltarTexto txtbtn">Voltar</button>
                <button class="proximoTexto txtbtn">Proximo 1/4</button>
            </div>
        </div>
        <textarea spellcheck="false" class="input" name="input" id="codigoUsuario">
//Crie aqui o sistema de vidas

//Determine aqui quando a vida sofre diminuição
            
//Crie aqui uma condição de game over
        </textarea>
        <div class="botoes">
            <button class="button-18" id="botaoDica" role="button">Dica 0/3</button>  
            <button class="button-18" id="botao" role="button">Testar</button>
            <a href="/fase4/introducao" class="button-18 avancar" id="avancar" role="button">Avançar</a>
        </div>
        <div class="botoesInferior">
            <div class="pontuação">
                <p class="pontosTXT">Pontuação:</p>
                <p class="pontosUsuario"></p>
            </div> 
        </div>
        <a href="/fase3/introducao"><button class="voltar" role="button">Ver Conteúdo</button></a>
    </div>
    <div class="jogo__base">
        <div class="background"></div>
        <canvas id="tela" width="570" height="630"></canvas>
        <p class="vidas">♥</p>
        <img src="../imagens/gameOver.png" alt="" class="gameOver">
    </div>
    
    <script type="module" src="fase3.js"></script>
    <script src="../compartilhado/persistencia.js"></script>
</body>
</html>
