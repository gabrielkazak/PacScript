<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <title>Pac-Script</title>
</head>
<body>
    <audio id="musicaFundo" autoplay loop>
        <source src="../../musica2.mp3" type="audio/mpeg">
        Seu navegador não suporta o formato de áudio.
    </audio> 
    <canvas id="pacmanCanvas"></canvas>
    <div class="container flex-column align-items-center menu_container">
        <h1 class="display-1 menu_titulo">PAC-SCRIPT</h1>
        <div class="d-flex flex-column text-center mt-4 menu_opcoes">
            <a class="display-4 menu_opcoes_item continuar">CONTINUAR</a>
            <a href="../fase1/introducao/introducao.html" class="display-4 menu_opcoes_item novoJogo">NOVO JOGO</a>
            <a href="#" class="display-4 menu_opcoes_item fases">FASES</a>
            <a href="#" class="display-4 menu_opcoes_item configs">CONFIGURAÇÕES</a>
        </div>
    </div>
    <div class="container_fases">
        <div class="conteudo">
            <div class="borda"></div>
            <div class="cabecalho">
                <h1 class="titulo">Rejogar Fase</h1>
                <button class="voltar voltar-fases" role="button">Voltar pro menu</button>
            </div>
            <div class="cards">
            </div>
        </div>
    </div>
    <div class="container_config">
        <div class="conteudo">
            <div class="borda"></div>
            <div class="cabecalho">
                <h1 class="titulo">Configurações</h1>
                <button class="voltar voltar-configs" role="button">Voltar pro menu</button>
            </div>
            <div class="config-div">
                <div class="config-item">
                    <h2 class="config_titulo">Tamanho da fonte dos textos:</h2>
                    <div class="dropdown" id="font-size-dropdown">
                        <div class="dropdown-selected">Média (padrão) ▾</div>
                        <div class="dropdown-options">
                            <div class="dropdown-option pequena">Pequena</div>
                            <div class="dropdown-option media selected">Média (padrão)</div>
                            <div class="dropdown-option grande">Grande</div>
                        </div>
                    </div>
                </div>
                <div class="config-item">
                    <h2 class="config_titulo">Cor do Fundo do Mapa:</h2>
                    <div class="dropdown" id="background-color-dropdown">
                        <div class="dropdown-selected">Preto e Roxo (padrão) ▾</div>
                        <div class="dropdown-options">
                            <div class="dropdown-option">Fundo Escuro Plano</div>
                            <div class="dropdown-option selected">Preto e Roxo (padrão)</div>
                            <div class="dropdown-option">Fundo Roxo Plano</div>
                        </div>
                    </div>
                </div>
                <div class="config-item">
                    <h2 class="config_titulo">Volume da Música:</h2>
                    <div class="volume-container">
                        <input type="range" id="volume" min="0" max="100" value="50" class="slider">
                        <label for="volume"><span id="volume-value">50</span>%</label>
                    </div>
                </div>          
            </div>
            <button class="voltar alterar" role="button">Aplicar Alterações</button>
        </div>
    </div>
    <script src="menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
